        <div class="todo-options">
          <label for="">
            PRIORITY<br />

              <option disabled>Select an Option</option>

              <option value="medium">Meduim</option>

          </label>

          <label for="">

          </label>
        </div>
        <button>add</button>
      </form>
      <div class="todos">

          <input type="checkbox" >

          <div class="details">

              <p class="namme">first Todo</p>
              <p class="time">10.28</p>
            </div>

            <div class="flex">
              <p>High</p>
              <p>Before 12-12-23 10:28</p>

          </div>

      </div>
    </div>
